<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BranchKit - Gerador de Senhas</title>
    <link rel="icon" href="../resources/images/icons/fingerprint-svgrepo-com.svg">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/passgen.css">
    <script src="../resources/js/utils/load-meta.js"></script>
    <script src="../resources/js/utils/enable-html-inclusion.js"></script>
    <script src="../resources/js/custom/script-passwordgen.js"></script>
</head>

<body>
    <!--! header -->
    <div include-html="../components/header.html"></div>

    <!--! conteudo -->
    <main>
        <!--* password-gen -->
        <section class="row mx-auto">
            <h2 class="fw-bold text-center">
                Gerador de Senhas Seguras
                <i class="fa-solid fa-key"></i>
            </h2>

            <div class="mx-auto col-4 pb-3 pt-2">
                <div>
                    <div class="d-flex" style="justify-content: space-between;">
                        <label for="passgen-length" class="form-label">Número de caracteres:</label>
                        <span id="passgen-lengthcounter">32</span>
                    </div>
                    <input type="range" class="range-custom-1" min="4" max="32" id="passgen-length">
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="passgen-lowercase" checked>
                    <label class="form-check-label" for="passgen-lowercase">Letras maiúsculas (A-Z)</label>
                </div>
                  
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="passgen-uppercase" checked>
                    <label class="form-check-label" for="passgen-uppercase">Letras minúsculas (a-z)</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="passgen-numbers" checked>
                    <label class="form-check-label" for="passgen-numbers">Números (0-9)</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="passgen-symbols">
                    <label class="form-check-label" for="passgen-symbols">Símbolos (!$%&)</label>
                </div>
            </div>

            <div class="row text-center d-flex justify-content-center">
                <div class="d-flex align-items-center z-1 position-relative" style="width: fit-content">
                    <button id="passgen-copy-btn" class="position-absolute button-blank icon-custom-1" style="right: 1.2rem;">
                        <i id="passgen-copy-icon" class="fa-regular fa-copy"></i>
                    </button>
                
                    <input id="passgen-text" class="txt-field-custom-1" placeholder="Construa uma senha forte..." disabled>
                    </input>
                </div>

                <button id="passgen-trigger" class="btn-remake">
                    <i class="fa-solid fa-rotate-right"></i>
                    Gerar Senha
                </button>
            </div>
        </section>

        <!-- modal-licença -->
        <div include-html="../components/modal-license.html"></div>
    </main>

    <!--! footer -->
    <div include-html="../components/footer.html"></div> 
</body>

</html>
